<ion-view view-title="Events for {{title1}}">
<ion-nav-title>
           Events for {{title1}}
        </ion-nav-title>
    <ion-content>
        <ion-list ng-show="rooms" class="display-text">
          <div class="item item-input item-select">
           <select ng-model="user.group" ng-options="select.groupName for select in data.list" ng-change="update(user.group)">
                </select>
           </div>
            <ion-item class="item-icon-left" ng-repeat="room in rooms | reverse" type="item-text-wrap" ng-click="openChatRoom(room.question, room.userID, room.questionID, room.$id, room.displayName, room.email, room.status, room.avatar)">
                <i class="icon {{room.icon}}"></i>
                <h2>{{room.question}}</h2>
                <h4 class="displayname"><span>{{room.status}}</span> {{room.displayName}}</h4>
                 <span am-time-ago="room.createdAt" class="item-events">
                </span>
            </ion-item>
        </ion-list>
        <ion-item class="textCenter" ng-model="message">There are {{rooms.length}} event(s)</ion-item>
    </ion-content>
    <div class="float-button1" style="
          background-color:#303f9f;
          opacity: 0.9;
          color: white;
          border-radius: 50%;
          width: 30px;
          padding: 25px;
          font-size: 40px;
          position: fixed;
          bottom: 5%;
          right: 5%;
          z-index: 1000;
          ">
        <span class="height-fix1" ng-click="askQuestion()">
            <a class="content" style="
                position: absolute;
                left: 0;
                top: 64%;
                height: 100%;
                width: 100%;
                text-align: center;
                margin-top: -20px;
                color: white;
            ">
                <i class="ion-ios-arrow-up">e</i>
            </a>
         </span>
    </div>
</ion-view>
